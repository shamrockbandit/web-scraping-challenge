<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Mars News</h2>
            <h3 class="media-heading">{{mars.article}}</h3>
            <p>{{mars.headline}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h2>Featured Image</h2>
          <img src="{{mars.image}}" class="img-responsive">
      </div>
      <div class="col-md-4">
        <div class="row" id="mars-weather">
          <div class="col-md-12">
              <div class="panel panel-default">
                  <div class="panel-body">
                      <h3>Latest Weather</h3>
                      <p>{{mars.weather}}</p>
                  </div>
              </div>
          </div>
        </div>
        <div class="row" id="mars-facts">
          <div class="col-md-12">
            <h3>Quick Facts</h3>
            {{mars.facts}}
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="mars-hemispheres" style="margin-top:80px;">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>
      {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}">
            <div class="caption">
            <h3>{{hemisphere.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
